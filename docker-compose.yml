version: '3'

services:
  algod:
    image: "sdk-harness-algod"
    build:
      context: .
      dockerfile: ./docker/algod/Dockerfile
    ports:
      - 60001:60001
      - 60000:60000
    networks:
      - sdk-harness
  indexer:
    image: "sdk-harness-indexer"
    build:
      context: .
      dockerfile: ./docker/indexer/Dockerfile
    ports:
      - 59999:8980
    restart: unless-stopped
    networks:
      - sdk-harness
  indexer-db:
    image: "postgres"
    environment:
      POSTGRES_USER: algorand
      POSTGRES_PASSWORD: harness
      PGDATA: /data/postgres
    ports:
      - 60002:5432
    networks:
      - sdk-harness

networks:
  sdk-harness:
