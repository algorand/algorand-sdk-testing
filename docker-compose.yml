version: '3'

services:
  algod:
    image: algorand/algorand-sdk-testing-algod:latest
    container_name: sdk-harness-algod
    ports:
      - 60001:60001
      - 60000:60000
    networks:
      - sdk-harness
  indexer:
    image: algorand/algorand-sdk-testing-indexer:latest
    container_name: sdk-harness-indexer
    ports:
      - 59999:8980
    restart: unless-stopped
    networks:
      - sdk-harness
    environment:
      DATABASE_NAME: dataset1
  postgres:
    image: "postgres"
    container_name: sdk-harness-postgres
    ports:
      - 5433:5432
    networks:
      - sdk-harness
    environment:
      POSTGRES_USER: algorand
      POSTGRES_PASSWORD: harness
      POSTGRES_MULTIPLE_DATABASES: dataset1

networks:
  sdk-harness:
